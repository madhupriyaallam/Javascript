<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript | Pass a function as parameter
		</title>
	</head>
	
	<body style = "text-align:center;">
		
		<h1 style = "color:green;" >
			Hello
		</h1>
		
		<p>
			Welcome to Taj!!
		</p>
		
		<!-- Function call after clicking the button -->
		<p id="demo"></p>
		<script>
			var hello;
			hello = (a,b) => "Hello your code is "+a.substring(0,1)+b.substring(0,1);
			document.getElementById("demo").innerHTML = hello("Roger","Waters");
		</script>
	</body>
</html>
